    <!-- navabar -->

    <!-- navabar -->
    
   
   <form name="form1" method="post" th:action="@{/register}">
  <table>
    <div><Strong>Theatre Name</Strong>
       <input class="form-control" style="width:90% " name="mallname" type="text" id="mallname"> 
   </div><br>
    <div><Strong>Movie Name</Strong>
       <input class="form-control" style="width:90% " name="name" type="text" id="name"> 
   </div><br>
      <div><Strong>Show Date</Strong>
       <input  class=" form-control" style="width:90% " name="date" type="date" id="date"> 
    </div><br>
      <div><Strong>Show 1</Strong>
       <select class=" form-control" style="width:90% " name="time1"  id="time1" >
       <option value="">--Select Show 1--</option>
       <option>9-00AM to 12-00PM</option>
       <option>12-30PM to 3-30PM</option>
       </select> 
   </div><br>
      <div><Strong>Show 2</Strong>
       <select class=" form-control" style="width:90% " name="time2"  id="time2"> 
        <option value="">--Select Show 2--</option>
       <option>9-00AM to 12-00PM</option>
       <option>12-30PM to 3-30PM</option>
    </select>
    </div><br>
    <div ><Strong>No of Tickets</Strong>
      <input class=" form-control" style="width:90% " name="noOfTickets" type="text" id="noOfTickets"> 
       </div></br>
       <div ><Strong>Remaining Tickets</Strong>
      <input class=" form-control" style="width:90% " name="remainingTickets" type="text" id="remainingTickets"> 
       </div></br>
      <div ><Strong>Ticket Price</Strong>
      <input class=" form-control" style="width:90% " name="price" type="text" id="price"> 
       </div></br>
       <div align="center">
        <input type="submit" class="btn btn-success" name="Submit" value="Submit">
        <input type="reset" class="btn btn-primary" name="Reset" value="Reset">
      </div> <br>
     
  </table>
</form>

    

    <!-- Optional JavaScript -->
