   <form th:action="@{/bookform}" name="form2" method="post" class="was-validated">
   
  <div class="form-group">
    <label >First Name:</label>
    <input type="text" class="form-control" id="firstname" placeholder="Enter First Name" name="firstname" required>
    </div>
  <div class="form-group">
    <label>Last Name:</label>
    <input type="text" class="form-control" id="lastname" placeholder="Enter Last Name" name="lastname" required>
    </div>
    <div class="form-group"  th:each="m :${movie}">
    <label >Theatre Name:</label>
    <input type="text" class="form-control" th:value="${m.mallname}" id="theatrename" readonly="" placeholder="Enter Theatre Name" name="theatrename" required>
    </div>
  <div class="form-group" th:each="m :${movie}">
    <label>Movie Name:</label>
    <input type="text" class="form-control" id="moviename"  th:value="${m.name}" readonly=""; placeholder="Enter Movie Name" name="moviename" required>
    </div>
    <div class="form-group">
    <label>Booking Date:</label>
    <input type="date" class="form-control" id="bookdate" placeholder="Enter Booking Date" name="bookdate" required>
    </div>
  <div class="form-group">
    <label>Show Time:</label>
    <select class="form-control" id="showtime" name="showtime" required>
    <option value="">--select ShowTime--</option>
    <option>9-00AM to 12-00PM</option>
    <option>12-30PM to 3-30PM</option>
    </select>
    </div>
    <div class="form-group"  th:each="m :${movie}" >
    <label>Price:</label>
    <input type="number" class="form-control" id="price"  th:value="${m.price}" readonly=""  placeholder="Enter Price" name="price" required>
    </div>
    
 <div class="form-group">
    <label>Tickets:</label>
    <select  class="form-control" id="tickets" name="tickets" required>
    <option value="">--Select Tickets--</option>
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    <option>6</option>
    <option>7</option>
    <option>8</option>
    <option>9</option>
    <option>10</option>
    
    </select>
    </div> 
    
    <!-- <div class="form-group"  th:each="m :${movie}" >
   
    <input type="hidden" class="form-control" id="remainingTickets"  th:value="${m.remainingTickets}"  name="remainingTickets" required>
    </div> -->
    
    <script >
    function mult(){
    	var a=parseInt(document.getElementById('price').value);
    	var b=parseInt(document.getElementById('tickets').value);
    	document.getElementById('totalprice').value=a*b;
    	
    	/* var c=parseInt(document.getElementById('remainingTicket').value);
    	var d=parseInt(document.getElementById('tickets').value);
    	document.getElementById('remainingTickets').value=c-d; */
    	
    }
    </script>
    
    	
  <div class="form-group"  >
   <!-- <label >Total Price:</label> -->
    <input type="hidden" class="form-control" id="totalprice"  placeholder="Enter Total Price" name="totalprice" >
    </div> 
  
  <button type="submit" onClick="mult()" class="btn btn-primary">Make Payment</button>
</form>
